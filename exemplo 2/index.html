<!DOCTYPE html>
<html>
  <head>
    <title>My Drag-and-Drop Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script> 

    <div id="dropZone">

      <div
        id="dropBox1"
        class="quadrado"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <p class="quadrado_fundo" width="200"></p>
       

      </div>
      <div
        id="dropBox2"
        class="triangulo"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <p class="triangulo_fundo" width="200"></p>
      </div>
    </div>

    <div
      id="animals"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    >

      <img
        id="quadrado2"
        src="img/quadrado2.png"
        draggable="true"
        droppable="false"
        ondragstart="drag(event)"
        width="200"
      />

      <img
        id="quadrado1"
        src="img/quadrado1.png"
        draggable="true"
        droppable="false"
        ondragstart="drag(event)"
        width="200"

      />

      <img
        id="triangulo1"
        src="img/triangulo1.png"
        draggable="true"
        droppable="false"
        ondragstart="drag(event)"
        width="200"
      />

      <img
        id="triangulo2"
        src="img/triangulo2.png"
        draggable="true"
        droppable="false"
        ondragstart="drag(event)"
        width="200"
      />

    </div>
    
    <button class="button button4" onclick="check()"></button> 
      
    
  </body>
</html>
