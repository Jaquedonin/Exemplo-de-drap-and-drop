<!DOCTYPE html>
<html>
  <head>
    <title>My Drag-and-Drop Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  	<script src="script.js"></script>
<div class="example-parent">
  <div class="example-origin"
  	id = "example-origin"
  	ondragover="onDragOver(event);"
    ondrop="onDrop(event);"
    
    >
  	 Animais
    <div
      id="draggable-1"
      class="example-draggable"
      draggable="true"
      ondragstart="onDragStart(event);"
      ondragend="onDragEnd(event)"
    >
     <img src="img/gato.png">
    </div>
    <div
      id="draggable-2"
      class="example-draggable"
      draggable="true"
      ondragstart="onDragStart(event);"
      ondragend="onDragEnd(event)"
    >
     <img src="img/cachorro.jpg">
    </div>
    <div
      id="draggable-3"
      class="example-draggable"
      draggable="true"
      ondragstart="onDragStart(event);"
      ondragend="onDragEnd(event)"
    >
     <img src="img/mosca.jpg">
    </div>
    <div
      id="draggable-4"
      class="example-draggable"
      draggable="true"
      ondragstart="onDragStart(event);"
      ondragend="onDragEnd(event)"
    >
     <img src="img/borboleta.jpg">
    </div>
  </div>

  <div
    class="example-dropzone"
    id="example-dropzone"
    ondragover="onDragOver(event);"
    ondrop="onDrop(event);"
    ondragend="onDragEnd2(event)"
    >
    Mam√≠fero
  </div>
  <div
    class="example-dropzone2"
    id="example-dropzone2"
    ondragover="onDragOver(event);"
    ondrop="onDrop(event);"
    ondragend="onDragEnd2(event)"
  >
   Inseto
  </div>

  </div>
  </body>
</html>
